<!doctype html>
<html >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Aglive Admin Dashboard Template</title>


	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="sidebar-push  sticky-footer">

	<nav class="navbar navbar-default navbar-fixed-top" ng-include="'nav-bar.html'">

</nav>
	<!-- // Navbar -->


	<!-- Sidebar Left -->
	<div class="sidebar left-side sidebar-mini" id="sidebar-left" ng-include="'sidebar-left.html'">

	</div>
	<!-- // Sidebar -->
	<!-- Sidebar Right -->
	<div class="sidebar right-side" id="sidebar-right" ng-include="'sidebar-right.html'">
	<!-- Wrapper Reqired by Nicescroll -->

	</div>
	<!-- // Sidebar -->


  <div class="container-fluid">

		<div id="main">
		<div class="page-header">
		  <h1>Breeds List </h1>
		</div>

		<div class="table-responsive">
			<table class="table">
		      <thead>
		      <tr class="text-uppercase">
		          <th>Breed Name</th>
		              <th class="text-center"> Species</th>

		          <th class="text-center">Action</th>
		      </tr>
		      </thead>
		      <tbody>
		      <tr ng-repeat="breed in breeds">
		          <td>{{breed.breedName}}
		              </td>
		                  <td class="text-muted text-uppercase text-center">{{breed.specieName}}</td>

		<td class="text-center">
		   <i class="md md-mode-edit"></i>
<i class="md md-delete"></i>
		</td>
		      </tr>

		      </tbody>
		      <tfoot>
		      <tr>
		          <td colspan="8" class="text-right">
		              <ul class="pagination">
		                  <li class="active"><a href="#">1</a></li>
		                  <li><a href="#">2</a></li>
		                  <li><a href="#">3</a></li>
		                  <li><a href="#">4</a></li>
		              </ul>
		          </td>
		      </tr>
		      </tfoot>
		  </table>
		</div>
		</div>

		<div class="footer" ng-include="'aglive-footer.html'">

</div>
  </div>
  <div class="overlay-disabled"></div>


  <!-- Plugins -->
  <script src="js/plugins.min.js"></script>


  <!-- App Scripts -->
  <script src="js/scripts.js"></script>
</body>
</html>
